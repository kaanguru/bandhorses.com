
<div class="row">
<div class="col-lg">
{{ range $.Site.Data.faqs.faq }}
{{ $questionCode :=    replace (slicestr (.question | safeHTML) 3 9) " " "-" }}
<p>
<a class="btn my-2 w-100 btn-primary fs-4" data-bs-toggle="collapse" href="#id{{- $questionCode -}}" role="button" aria-expanded="false" aria-controls="id{{- $questionCode -}}">
{{ .question | safeHTML }}
    </a>
</p>
<div class="collapse  mx-auto multi-collapse" id="id{{- $questionCode -}}">
<p>
{{ .answer | safeHTML }}
</p>
</div>
{{ end }} 
</div>

</div>
