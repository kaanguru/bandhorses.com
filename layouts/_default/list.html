{{ define "main" }}
<div class=" justify-content-center">
  <div class="row">
    <h1>{{ .Title }}</h1>
    {{ $paginator := .Paginate (.Data.Pages) -}}
    <nav class="nav flex-column ms-3">
    {{ range $paginator.Pages -}}
      <a class="nav-link" href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end -}}
    </nav>
  </div>
  <section id="content" class="content clearfix">
    {{ .Content }}
  </section>
</div>
{{ end }}
