{{ define "main" }}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <h1>{{ .Title }}</h1>
    {{ $paginator := .Paginate (.Data.Pages) -}}
    {{ range $paginator.Pages -}}
    <article>
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>   
    </article>
    {{ end -}}
    {{ template "_internal/pagination.html" . -}}
  </div>
    <section id="content" class="content clearfix">
      {{ .Content }}
    </section>
</div>
{{ end }}
