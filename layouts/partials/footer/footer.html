<div id="gotoTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });"><i class="bi bi-caret-up-fill" ></i></div>


<footer class="footer bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
  <div class="container">
    <div class="row ">
      <div class="col-md-6 ">
        <p class="text-light">{{ .Site.Params.footer | safeHTML }}</p>
        <ul class="nav list-unstyled d-flex">
          {{ $currentPage := . }}
          {{ range site.Menus.social }}
          <li class="ms-3"><a class="text-muted text-white" href="{{- .URL -}}" target="_blank"><i class="bi bi-{{- .Name -}}"></i></a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-end">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="/images/dark-logo-footer.webp" alt="bandhorses logo">
        </a>
      </div>
    </div>
  </div>
</footer>
